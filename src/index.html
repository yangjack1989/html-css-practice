<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
  crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400,700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container">
    <div class='logo_section'>
      <div class='logo'>
        <img src="./images/logo.svg" alt="Fylo - Logo"/>
      </div>
      <div class='icons'> 
        <img  class="icon-items" src="images/icon-document.svg"/> 
        <img  class="icon-items"src="images/icon-folder.svg"/>
        <img class="icon-items" src="images/icon-upload.svg"/>
      </div>
    </div>

    <div class='storage_section'>
      <div class="storage-notification">
        <span>185</span>
        <span>GB Left</span>
      </div>
      <p> Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
      <div class="storage-value"> 
        <p class="storage-value left">0 GB</p>
        <p class="storage-value right">1000 GB</p>
      </div>
    </div>
    
  </div>
  
</body>
